<h1>Table Component</h1>
<p>Create, Read, Update, Delete users.</p>
<br>

<p-table [columns]="cols" [value]="users" selectionMode="single" [(selection)]="selectedUser" (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="10">

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="summary" let-rowData>
    <div style="text-align: left">
      <button type="button" pButton icon="fa-plus" (click)="showDialogToAdd()" label="Add"></button>
    </div>
  </ng-template>

</p-table>

<p-dialog header="User Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="300">
  <div class="ui-g ui-fluid" *ngIf="user">
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="username">Username</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="username" [(ngModel)]="user.username">
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="age">Age</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="age" [(ngModel)]="user.age">
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="day">Day</label>
      </div>
      <div class="ui-g-8">
        <!--<input pInputText id="day" [(ngModel)]="user.day">-->
        <p-calendar name="day" id="day" [showIcon]="true" [(ngModel)]="user.day" required></p-calendar>
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="username">Message</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="message" [(ngModel)]="user.message">
      </div>
    </div>
  </div>

  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
      <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
    </div>
  </p-footer>

</p-dialog>
